<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch & Listen | SoCal Music Collective</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --black:#000; --white:#fff; --orange:#ff6b35; --gray-300:#d4d4d4; --gray-400:#a3a3a3; --gray-600:#525252; --gray-700:#404040; --gray-800:#262626; --gray-900:#171717; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Work Sans',sans-serif; background:var(--black); color:var(--white); line-height:1.6; overflow-x:hidden; }

        header { position:fixed; top:0; width:100%; background:rgba(0,0,0,0.95); border-bottom:1px solid var(--gray-800); z-index:1000; padding:1.25rem 0; }
        nav { max-width:1400px; margin:0 auto; padding:0 2rem; display:flex; justify-content:space-between; align-items:center; }
        .logo { font-size:1.25rem; font-weight:600; letter-spacing:-0.02em; color:var(--white); text-decoration:none; }
        .nav-links { display:flex; gap:2rem; list-style:none; }
        .nav-links a { color:var(--gray-400); text-decoration:none; font-size:0.95rem; transition:color 0.2s; }
        .nav-links a:hover, .nav-links a.active { color:var(--orange); }
        .mobile-menu-btn { display:none; background:none; border:none; color:var(--white); font-size:1.5rem; cursor:pointer; }

        .page-header { padding:8rem 2rem 4rem; text-align:center; background:linear-gradient(to bottom,var(--black),var(--gray-900)); }
        .page-header h1 { font-family:'Libre Baskerville',serif; font-size:clamp(2.5rem,6vw,4rem); font-weight:700; margin-bottom:1rem; letter-spacing:-0.02em; }
        .page-header p { font-size:1.1rem; color:var(--gray-400); max-width:700px; margin:0 auto; }

        .content { max-width:1400px; margin:0 auto; padding:4rem 2rem; }

        .videos-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(500px,1fr)); gap:3rem; }
        .video-card { background:var(--gray-900); border:1px solid var(--gray-800); overflow:hidden; }
        .video-wrapper { position:relative; padding-bottom:56.25%; height:0; overflow:hidden; }
        .video-wrapper iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }

        footer { background:var(--black); padding:4rem 2rem; border-top:1px solid var(--gray-800); margin-top:4rem; }
        .footer-content { max-width:1400px; margin:0 auto; text-align:center; }
        footer p { color:var(--gray-400); margin-bottom:0.5rem; font-size:0.95rem; }
        .social-links { display:flex; gap:2rem; justify-content:center; margin-top:2rem; }
        .social-links a { color:var(--gray-400); text-decoration:none; transition:color 0.2s; }
        .social-links a:hover { color:var(--white); }

        @media(max-width:968px){
            .nav-links{display:none;position:absolute;top:100%;left:0;width:100%;background:var(--black);padding:2rem;border-bottom:1px solid var(--gray-800);flex-direction:column;gap:1.5rem;}
            .nav-links.active{display:flex;}
            .mobile-menu-btn{display:block;}
            .videos-grid{grid-template-columns:1fr;}
        }
        @media(max-width:640px){
            .content{padding:3rem 1.5rem;}
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html" class="logo">
            <img src="https://i.ibb.co/8DynYfKw/Asset-1-2x.png" alt="SoCal Music Collective" style="height:50px;">
        </a>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#season">2026 Season</a></li>
            <li><a href="brandon-madrid.html">Brandon Madrid</a></li>
            <li><a href="musicians.html">Musicians</a></li>
            <li><a href="watch-listen.html" class="active">Watch & Listen</a></li>
            <li><a href="index.html#auditions">Auditions</a></li>
            <li><a href="https://www.zeffy.com/en-US/donation-form/socal-music-collective-2026-season-fundraising" target="_blank" style="background:#ff6b35;color:white;padding:0.5rem 1.2rem;border-radius:4px;font-weight:600;">Give</a></li>
        </ul>
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
    </nav>
</header>

</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2026 SoCal Music Collective. All rights reserved.</p>
        <p>Founded by Brandon Madrid • Newport Beach, California</p>
        <div class="social-links">
            <a href="#">Instagram</a>

    </div>
</footer>

<script>
    const btn = document.getElementById('mobileMenuBtn');
    const nav = document.getElementById('navLinks');
    btn.addEventListener('click', () => nav.classList.toggle('active'));
    nav.querySelectorAll('a').forEach(a => a.addEventListener('click', () => nav.classList.remove('active')));
</script>
</body>
</html>
